<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Orders - HustlerShop Delivery</title>
    <link rel="icon" type="image/png" href="../favicon.png">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/admin.css">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="admin-body">
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo-container">
                    <div class="logo-icon">
                        <i data-lucide="shopping-bag"></i>
                    </div>
                    <span class="logo-text">HustlerShop</span>
                </div>
            </div>

            <nav class="sidebar-content">
                <div class="sidebar-nav">
                    <a href="dashboard.html" class="nav-item">
                        <i data-lucide="layout-dashboard"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="active-orders.html" class="nav-item active">
                        <i data-lucide="truck"></i>
                        <span>Active Orders</span>
                        <span class="badge badge-warning hidden" id="active-orders-badge">0</span>
                    </a>
                    <a href="history.html" class="nav-item">
                        <i data-lucide="history"></i>
                        <span>History</span>
                    </a>
                    <a href="profile.html" class="nav-item">
                        <i data-lucide="user"></i>
                        <span>Profile</span>
                    </a>
                </div>

                <div class="sidebar-footer-nav">
                    <button id="logoutBtn" type="button"
                        class="nav-item w-full bg-transparent border-none text-left cursor-pointer">
                        <i data-lucide="log-out"></i>
                        <span>Logout</span>
                    </button>
                </div>
            </nav>

            <div class="sidebar-footer">
                <div class="user-profile-mini">
                    <div class="user-avatar">
                        <img src="https://ui-avatars.com/api/?name=Delivery&background=000&color=fff"
                            alt="Delivery">
                    </div>
                    <div class="user-info">
                        <span class="user-name" data-user-name>Delivery</span>
                        <span class="user-role">Entregador</span>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Topbar -->
            <header class="topbar">
                <div class="topbar-left">
                    <button type="button" class="sidebar-toggle" aria-label="Toggle menu">
                        <i data-lucide="menu"></i>
                    </button>
                    <div class="search-container">
                        <i data-lucide="search"></i>
                        <input type="text" placeholder="Search orders...">
                    </div>
                </div>

                <div class="topbar-right">
                    <button type="button" class="icon-btn relative" aria-label="View notifications">
                        <i data-lucide="bell"></i>
                        <span class="notification-dot"></span>
                    </button>
                    
                    <button type="button" class="icon-btn" aria-label="Toggle theme">
                        <i data-lucide="moon"></i>
                    </button>

                    <div class="user-dropdown">
                        <button type="button" class="user-menu-trigger" aria-label="User menu">
                            <div class="user-avatar">
                                <img src="https://ui-avatars.com/api/?name=Delivery&background=000&color=fff"
                                    alt="User">
                            </div>
                            <i data-lucide="chevron-down" class="dropdown-icon"></i>
                        </button>
                    </div>
                </div>
            </header>

            <div class="page-content">
                <div class="space-y-6">
                    <div class="card p-6 border-l-4 border-primary-500">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h3 class="font-bold text-lg">Pedido #10245</h3>
                                <p class="text-secondary text-sm">Cliente: Jo√£o Silva</p>
                            </div>
                            <span class="badge badge-primary">A caminho</span>
                        </div>
                        <div class="flex items-center gap-2 mb-4 text-sm">
                            <span>üìç</span>
                            <span>Av. Eduardo Mondlane, Maputo</span>
                        </div>
                        <div class="flex gap-3">
                            <button type="button" class="btn btn-primary btn-sm">Finalizar Entrega</button>
                            <button type="button" class="btn btn-ghost btn-sm">Ver Mapa</button>
                        </div>
                    </div>

                    <div class="empty-state py-12">
                        <p class="text-secondary">N√£o h√° mais pedidos ativos no momento.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initAuth, requireRole } from '../assets/js/core/auth.js';
        import { initSidebar } from '../assets/js/components/sidebar.js';
        import { initTopbar } from '../assets/js/components/topbar.js';
        import { renderActiveOrders } from '../assets/js/modules/delivery.js';
        import { ROLES } from '../assets/js/core/supabase.js';
        
        // Initialize Lucide icons
        lucide.createIcons();

        async function init() {
            await initAuth();
            if (!await requireRole(ROLES.DELIVERY)) return;

            initSidebar();
            initTopbar();

            await renderActiveOrders();
        }

        init();
    </script>
</body>

</html>
