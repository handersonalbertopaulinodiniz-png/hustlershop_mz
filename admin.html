<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - HustlerShop</title>
    <link rel="icon" type="image/png" href="./favicon.png">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/admin.css">
    <link rel="stylesheet" href="./assets/css/auth.css">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="admin-body auth-page">
    <div class="auth-container">
        <div class="auth-card animate-scale-in">
            <div class="auth-logo">
                <div class="logo-icon">
                    <i data-lucide="shopping-bag"></i>
                </div>
                <span class="logo-text">HustlerShop</span>
            </div>
            <div class="auth-title">
                <h2>Acesso Administrativo</h2>
            </div>
            <form id="adminLoginForm">
                <div class="form-group">
                    <label class="input-label required" for="username">Utilizador</label>
                    <input type="text" id="username" class="input" placeholder="admin" required>
                </div>
                <div class="form-group">
                    <label class="input-label required" for="password">Palavra-passe</label>
                    <input type="password" id="password" class="input" placeholder="••••••" required>
                </div>
                <button type="submit" class="btn btn-primary w-full">Entrar no Painel</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initAuth } from './assets/js/core/auth-appwrite.js';
        
        // Initialize Lucide icons
        lucide.createIcons();

        // Initialize Appwrite
        await initAuth();

        document.getElementById('adminLoginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            // Manual Credentials Check (as requested)
            if (user === 'admin' && pass === 'admin') {
                const adminUser = {
                    id: 'admin-master',
                    role: 'admin',
                    full_name: 'Handerson Diniz',
                    email: 'handersonalbertopaulinodiniz@gmail.com'
                };
                localStorage.setItem('user', JSON.stringify(adminUser));
                window.location.href = 'admin/dashboard.html';
            } else {
                alert('Credenciais inválidas');
            }
        });

        // Redirect if already logged in as admin
        const currentUser = JSON.parse(localStorage.getItem('user'));
        if (currentUser && currentUser.role === 'admin') {
            window.location.href = 'admin/dashboard.html';
        }
    </script>
</body>

</html>
