<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <title>Sign Up - HustlerShop</title>
    <link rel="icon" type="image/png" href="../favicon.png">
    <link rel="apple-touch-icon" href="../favicon.png">
    <link rel="stylesheet" href="../assets/css/main.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card animate-scale-in">
            <div class="text-center mb-6">
                <img src="../assets/images/logo.png" alt="HustlerShop" class="auth-logo">
                <h1 class="text-3xl font-bold gradient-text">Criar Conta</h1>
                <p class="text-secondary">Junte-se ao HustlerShop hoje</p>
            </div>

            <form id="signupForm">
                <div class="input-group">
                    <label class="input-label required" for="fullName">Nome Completo</label>
                    <input type="text" id="fullName" class="input" placeholder="Seu nome completo" required>
                </div>

                <div class="input-group">
                    <label class="input-label required" for="email">E-mail</label>
                    <input type="email" id="email" class="input" placeholder="seu@email.com" required>
                </div>

                <div class="input-group">
                    <label class="input-label" for="phone">Telefone</label>
                    <input type="tel" id="phone" class="input" placeholder="8x xxx xxxx">
                </div>

                <div class="input-group">
                    <label class="input-label required" for="password">Senha</label>
                    <input type="password" id="password" class="input" placeholder="Crie uma senha" required>
                    <span class="input-helper">MÃ­nimo de 8 caracteres</span>
                </div>

                <div class="input-group">
                    <label class="input-label required" for="confirmPassword">Confirmar Senha</label>
                    <input type="password" id="confirmPassword" class="input" placeholder="Repita sua senha" required>
                </div>

                <div class="input-group">
                    <label class="input-label required" for="role">Eu sou um</label>
                    <select id="role" class="select" required>
                        <option value="customer">Cliente</option>
                        <option value="delivery">Estafeta (Entregador)</option>
                    </select>
                </div>

                <!-- Campos Extras para Estafeta -->
                <div id="deliveryFields" class="hidden animate-fade-in">
                    <div class="input-group">
                        <label class="input-label required" for="biNumber">NÃºmero do BI</label>
                        <input type="text" id="biNumber" class="input" placeholder="Documento de Identidade">
                    </div>

                    <div class="input-group">
                        <label class="input-label required" for="transportType">Meio de Transporte</label>
                        <select id="transportType" class="select">
                            <option value="">Selecione o transporte</option>
                            <option value="mota">Mota</option>
                            <option value="carro">Carro</option>
                            <option value="bicicleta">Bicicleta</option>
                            <option value="a_pe">A pÃ©</option>
                        </select>
                    </div>
                </div>

                <div class="input-group">
                    <label class="checkbox">
                        <input type="checkbox" id="terms" required>
                        <span class="text-sm">Eu concordo com os Termos e CondiÃ§Ãµes</span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary w-full mb-4">Criar Minha Conta</button>

                <div class="text-center">
                    <p class="text-sm text-secondary">
                        JÃ¡ tem uma conta?
                        <a href="./login.html" class="text-primary-600 font-medium hover:underline">Entrar</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <button type="button" class="btn btn-ghost btn-icon theme-toggle fixed top-4 right-4 z-50" data-theme-toggle>
        <span class="theme-icon">ðŸŒ™</span>
    </button>

    <script type="module">
        import { signUp } from '../assets/js/core/auth-appwrite.js';
        import { showToast } from '../assets/js/components/toast.js';
        import { router } from '../assets/js/core/router.js';
        import { getTheme, onThemeChange } from '../assets/js/core/theme-engine.js';

        // Theme Toggle Logic
        const themeToggle = document.querySelector('[data-theme-toggle]');
        if (themeToggle) {
            const icon = themeToggle.querySelector('.theme-icon');
            const updateIcon = (theme) => {
                icon.textContent = theme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
            };

            // Initial state
            updateIcon(getTheme());

            // Listen for changes
            onThemeChange(updateIcon);
        }

        const form = document.getElementById('signupForm');
        const roleSelect = document.getElementById('role');
        const deliveryFields = document.getElementById('deliveryFields');

        // Show/Hide delivery fields
        roleSelect.addEventListener('change', () => {
            if (roleSelect.value === 'delivery') {
                deliveryFields.classList.remove('hidden');
                document.getElementById('biNumber').required = true;
                document.getElementById('transportType').required = true;
            } else {
                deliveryFields.classList.add('hidden');
                document.getElementById('biNumber').required = false;
                document.getElementById('transportType').required = false;
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                showToast('As senhas nÃ£o coincidem', 'error');
                return;
            }

            if (password.length < 8) {
                showToast('A senha deve ter pelo menos 8 caracteres', 'error');
                return;
            }

            const role = roleSelect.value;
            const userData = {
                full_name: document.getElementById('fullName').value,
                phone: document.getElementById('phone').value,
                role: role
            };

            // Add delivery specific data
            if (role === 'delivery') {
                userData.bi_number = document.getElementById('biNumber').value;
                userData.transport_type = document.getElementById('transportType').value;
            }

            const email = document.getElementById('email').value;

            const submitBtn = form.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Criando conta...';

            const result = await signUp(email, password, userData);

            submitBtn.disabled = false;
            submitBtn.textContent = 'Criar Minha Conta';

            if (result.success) {
                showToast('Conta criada com sucesso!', 'success');
                if (role === 'customer') {
                    router.navigate('/auth/login.html');
                } else {
                    router.navigate('/auth/pending-approval.html');
                }
            }
        });
    </script>
</body>

</html>
