<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saindo... - HustlerShop</title>
    <link rel="icon" type="image/png" href="../favicon.png">
    <link rel="stylesheet" href="../assets/css/main.css">
    <style>
        .logout-screen {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="auth-container logout-screen">
        <div class="text-center">
            <div class="spinner mb-4"></div>
            <p class="text-secondary">Saindo da sua conta segura...</p>
        </div>
    </div>

    <script type="module">
        import { signOut } from '../assets/js/core/auth.js';

        async function handleLogout() {
            try {
                await signOut();
            } finally {
                // Clear any leftover local state
                localStorage.clear();
                sessionStorage.clear();
                // Redirect to login
                window.location.href = 'login.html';
            }
        }

        handleLogout();
    </script>
</body>

</html>
