<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - HustlerShop</title>
    <link rel="icon" type="image/png" href="../favicon.png">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/admin.css">
    <link rel="stylesheet" href="../assets/css/auth.css">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="admin-body auth-page">
    <div class="auth-container">
        <div class="auth-card animate-scale-in">
            <div class="auth-logo">
                <div class="logo-icon">
                    <i data-lucide="shopping-bag"></i>
                </div>
                <span class="logo-text">HustlerShop</span>
            </div>
            <div class="auth-title">
                <h1>Bem-vindo de volta</h1>
                <p>Entre na sua conta</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="input-label required" for="email">E-mail</label>
                    <input type="email" id="email" class="input" placeholder="seu@email.com" required>
                </div>

                <div class="form-group">
                    <label class="input-label required" for="password">Senha</label>
                    <input type="password" id="password" class="input" placeholder="Sua senha" required>
                </div>

                <div class="flex justify-between items-center mb-6">
                    <label class="checkbox">
                        <input type="checkbox" id="remember">
                        <span class="text-sm">Lembrar-me</span>
                    </label>
                    <a href="./password-recovery.html" class="text-sm text-primary-600 hover:underline">
                        Esqueceu a senha?
                    </a>
                </div>

                <button type="submit" class="btn btn-primary w-full mb-4">
                    Entrar
                </button>

                <div class="auth-footer">
                    <p>
                        NÃ£o tem uma conta?
                        <a href="./signup.html" class="text-primary-600 font-medium hover:underline">
                            Criar conta
                        </a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <button type="button" class="btn btn-ghost btn-icon theme-toggle-btn theme-toggle" data-theme-toggle>
        <i data-lucide="moon"></i>
    </button>

    <script type="module">
        import { signIn } from '../assets/js/core/auth-appwrite.js';
        import { showToast } from '../assets/js/components/toast.js';
        import { getTheme, onThemeChange } from '../assets/js/core/theme-engine.js';
        
        // Initialize Lucide icons
        lucide.createIcons();

        // Theme Toggle Logic
        const themeToggle = document.querySelector('[data-theme-toggle]');
        if (themeToggle) {
            const icon = themeToggle.querySelector('i');
            const updateIcon = (theme) => {
                icon.setAttribute('data-lucide', theme === 'dark' ? 'sun' : 'moon');
                lucide.createIcons();
            };

            // Initial state
            updateIcon(getTheme());

            // Listen for changes
            onThemeChange(updateIcon);
        }

        const form = document.getElementById('loginForm');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const submitBtn = form.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Entrando...';

            const result = await signIn(email, password);

            submitBtn.disabled = false;
            submitBtn.textContent = 'Entrar';

            if (!result.success) {
                showToast(result.error || 'Falha ao entrar', 'error');
            }
        });
    </script>
</body>

</html>
