<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <title>Sign In - HustlerShop</title>
    <link rel="icon" type="image/png" href="../favicon.png">
    <link rel="apple-touch-icon" href="../favicon.png">
    <link rel="stylesheet" href="../assets/css/main.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card animate-scale-in">
            <div class="text-center mb-6">
                <img src="../assets/images/logo.png" alt="HustlerShop" class="auth-logo">
                <h1 class="text-3xl font-bold gradient-text">Welcome Back</h1>
                <p class="text-secondary">Sign in to your account</p>
            </div>

            <form id="loginForm">
                <div class="input-group">
                    <label class="input-label required" for="email">Email</label>
                    <input type="email" id="email" class="input" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <label class="input-label required" for="password">Password</label>
                    <input type="password" id="password" class="input" placeholder="Enter your password" required>
                </div>

                <div class="flex justify-between items-center mb-6">
                    <label class="checkbox">
                        <input type="checkbox" id="remember">
                        <span class="text-sm">Remember me</span>
                    </label>
                    <a href="./password-recovery.html" class="text-sm text-primary-600 hover:underline">
                        Forgot password?
                    </a>
                </div>

                <button type="submit" class="btn btn-primary w-full mb-4">
                    Sign In
                </button>

                <div class="text-center">
                    <p class="text-sm text-secondary">
                        Don't have an account?
                        <a href="./signup.html" class="text-primary-600 font-medium hover:underline">
                            Sign up
                        </a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <button type="button" class="btn btn-ghost btn-icon theme-toggle fixed top-4 right-4 z-50" data-theme-toggle>
        <span class="theme-icon">ðŸŒ™</span>
    </button>

    <script type="module">
        import { signIn } from '../assets/js/core/auth.js';
        import { showToast } from '../assets/js/components/toast.js';
        import { getTheme, onThemeChange } from '../assets/js/core/theme-engine.js';

        // Theme Toggle Logic
        const themeToggle = document.querySelector('[data-theme-toggle]');
        if (themeToggle) {
            const icon = themeToggle.querySelector('.theme-icon');
            const updateIcon = (theme) => {
                icon.textContent = theme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
            };

            // Initial state
            updateIcon(getTheme());

            // Listen for changes
            onThemeChange(updateIcon);
        }

        const form = document.getElementById('loginForm');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const submitBtn = form.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing in...';

            const result = await signIn(email, password);

            submitBtn.disabled = false;
            submitBtn.textContent = 'Sign In';

            if (!result.success) {
                showToast(result.error?.message || 'Failed to sign in', 'error');
            }
        });
    </script>
</body>

</html>
