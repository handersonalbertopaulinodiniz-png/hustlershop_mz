<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory - HustlerShop Admin</title>
    <link rel="icon" type="image/png" href="../favicon.png">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/admin.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="admin-body">
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo-container">
                    <div class="logo-icon">
                        <i data-lucide="shopping-bag"></i>
                    </div>
                    <span class="logo-text">HustlerShop</span>
                </div>
            </div>

            <nav class="sidebar-content">
                <div class="sidebar-nav">
                    <a href="dashboard.html" class="nav-item">
                        <i data-lucide="layout-dashboard"></i>
                        <span>Painel Principal</span>
                    </a>
                    <a href="products.html" class="nav-item active">
                        <i data-lucide="package"></i>
                        <span>Inventário</span>
                    </a>
                    <a href="users.html" class="nav-item">
                        <i data-lucide="users"></i>
                        <span>Utilizadores</span>
                    </a>
                    <a href="orders.html" class="nav-item">
                        <i data-lucide="shopping-cart"></i>
                        <span>Encomendas</span>
                    </a>
                    <a href="approvals.html" class="nav-item">
                        <i data-lucide="check-circle-2"></i>
                        <span>Aprovações</span>
                        <span id="approvals-badge" class="badge">0</span>
                    </a>
                    <a href="earnings.html" class="nav-item">
                        <i data-lucide="wallet"></i>
                        <span>Ganhos</span>
                    </a>
                </div>

                <div class="sidebar-footer-nav">
                    <a href="settings.html" class="nav-item">
                        <i data-lucide="settings"></i>
                        <span>Definições</span>
                    </a>
                    <button id="logoutBtn" type="button"
                        class="nav-item w-full bg-transparent border-none text-left cursor-pointer">
                        <i data-lucide="log-out"></i>
                        <span>Sair</span>
                    </button>
                </div>
            </nav>

            <div class="sidebar-footer">
                <div class="user-profile-mini">
                    <div class="user-avatar">
                        <img src="https://ui-avatars.com/api/?name=Handerson+Diniz&background=000&color=fff"
                            alt="Admin">
                    </div>
                    <div class="user-info">
                        <span class="user-name">Handerson Diniz</span>
                        <span class="user-role">Administrador Master</span>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Topbar -->
            <header class="topbar">
                <div class="topbar-left">
                    <button type="button" class="sidebar-toggle" aria-label="Toggle menu">
                        <i data-lucide="menu"></i>
                    </button>
                    <h2 class="text-xl font-bold m-0 uppercase tracking-tight">Inventory</h2>
                </div>

                <div class="topbar-right">
                    <button type="button" class="icon-btn theme-toggle" data-theme-toggle aria-label="Toggle theme">
                        <i data-lucide="sun"></i>
                    </button>
                </div>
            </header>

            <!-- Page Content -->
            <div class="page-content">
                <div class="flex justify-between items-center mb-6">
                    <div class="flex gap-4">
                        <div class="search-container">
                            <i data-lucide="search"></i>
                            <input type="text" id="productSearch" placeholder="Search products...">
                        </div>
                        <select class="select-premium" id="categoryFilter">
                            <option value="">All Categories</option>
                            <option value="electronics">Electronics</option>
                            <option value="clothing">Clothing</option>
                        </select>
                    </div>
                    <button type="button" class="btn-primary-premium" id="addProductBtn">
                        + Add Product
                    </button>
                </div>

                <div class="content-card">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left border-collapse">
                            <thead>
                                <tr class="text-left border-b border-zinc-800">
                                    <th class="p-4 text-xs font-bold uppercase tracking-wider text-tertiary">Produto
                                    </th>
                                    <th class="p-4 text-xs font-bold uppercase tracking-wider text-tertiary">Categoria
                                    </th>
                                    <th class="p-4 text-xs font-bold uppercase tracking-wider text-tertiary">Preço</th>
                                    <th class="p-4 text-xs font-bold uppercase tracking-wider text-tertiary">Stock</th>
                                    <th class="p-4 text-xs font-bold uppercase tracking-wider text-tertiary">Estado</th>
                                    <th class="p-4 text-xs font-bold uppercase tracking-wider text-tertiary text-right">
                                        Ações</th>
                                </tr>
                            </thead>
                            <tbody id="productsTableBody">
                                <!-- Data will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                    <div class="p-4 border-t border-zinc-800 text-center text-zinc-500 text-sm" id="showingCount">
                        Loading products...
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Product Modal -->
    <div id="productModal" class="modal-overlay">
        <div class="modal-content modal-content-premium">
            <h3 class="text-xl font-bold mb-4" id="modalTitle">Adicionar Produto</h3>
            <form id="productForm">
                <input type="hidden" id="productId">

                <div class="form-group">
                    <label class="label form-label-premium">Nome do Produto</label>
                    <input type="text" id="productName" class="input w-full form-input-premium" required>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="form-group">
                        <label class="label form-label-premium">Categoria</label>
                        <select id="productCategory" class="select w-full form-input-premium" required>
                            <option value="">Selecionar Categoria</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="label form-label-premium">Preço (MZN)</label>
                        <input type="number" id="productPrice" class="input w-full form-input-premium" min="0"
                            step="0.01" required>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="form-group">
                        <label class="label form-label-premium">Quantidade em Stock</label>
                        <input type="number" id="productStock" class="input w-full form-input-premium" min="0" required>
                    </div>
                    <div class="form-group">
                        <label class="label form-label-premium">URL da Imagem</label>
                        <input type="url" id="productImage" class="input w-full form-input-premium"
                            placeholder="https://">
                    </div>
                </div>

                <div class="form-group">
                    <label class="label form-label-premium">Descrição</label>
                    <textarea id="productDescription" class="textarea w-full form-input-premium" rows="3"></textarea>
                </div>

                <div class="flex justify-end gap-3 mt-4">
                    <button type="button" class="btn btn-ghost text-zinc-400" id="cancelModalBtn">Cancelar</button>
                    <button type="submit" class="btn-primary-premium p-3 px-6 rounded-lg font-bold">Guardar
                        Produto</button>
                </div>
            </form>
        </div>
    </div>

    <script>lucide.createIcons();</script>
    <script type="module" src="../assets/js/admin/products.js"></script>
</body>

</html>
