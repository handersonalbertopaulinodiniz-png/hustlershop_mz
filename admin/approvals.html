<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approvals - HustlerShop Admin</title>
    <link rel="icon" type="image/png" href="../favicon.png">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/admin.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="admin-body">
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo-container">
                    <div class="logo-icon">
                        <i data-lucide="shopping-bag"></i>
                    </div>
                    <span class="logo-text">HustlerShop</span>
                </div>
            </div>

            <nav class="sidebar-content">
                <div class="sidebar-nav">
                    <a href="dashboard.html" class="nav-item">
                        <i data-lucide="layout-dashboard"></i>
                        <span>Painel Principal</span>
                    </a>
                    <a href="products.html" class="nav-item">
                        <i data-lucide="package"></i>
                        <span>Inventário</span>
                    </a>
                    <a href="users.html" class="nav-item">
                        <i data-lucide="users"></i>
                        <span>Utilizadores</span>
                    </a>
                    <a href="orders.html" class="nav-item">
                        <i data-lucide="shopping-cart"></i>
                        <span>Encomendas</span>
                    </a>
                    <a href="approvals.html" class="nav-item active">
                        <i data-lucide="check-circle-2"></i>
                        <span>Aprovações</span>
                        <span id="approvals-badge" class="badge">0</span>
                    </a>
                    <a href="earnings.html" class="nav-item">
                        <i data-lucide="wallet"></i>
                        <span>Ganhos</span>
                    </a>
                </div>

                <div class="sidebar-footer-nav">
                    <a href="settings.html" class="nav-item">
                        <i data-lucide="settings"></i>
                        <span>Definições</span>
                    </a>
                    <button id="logoutBtn" type="button"
                        class="nav-item w-full bg-transparent border-none text-left cursor-pointer">
                        <i data-lucide="log-out"></i>
                        <span>Sair</span>
                    </button>
                </div>
            </nav>

            <div class="sidebar-footer">
                <div class="user-profile-mini">
                    <div class="user-avatar">
                        <img src="https://ui-avatars.com/api/?name=Handerson+Diniz&background=000&color=fff"
                            alt="Admin">
                    </div>
                    <div class="user-info">
                        <span class="user-name">Handerson Diniz</span>
                        <span class="user-role">Administrador Master</span>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="topbar">
                <div class="topbar-left">
                    <button type="button" class="sidebar-toggle" aria-label="Toggle menu">
                        <i data-lucide="menu"></i>
                    </button>
                    <h2 class="text-xl font-bold m-0 uppercase tracking-tight">Aprovações</h2>
                </div>
                <div class="topbar-right">
                    <button type="button" class="icon-btn theme-toggle" data-theme-toggle aria-label="Toggle theme">
                        <i data-lucide="sun"></i>
                    </button>
                </div>
            </header>

            <div class="page-content">
                <div class="content-card">
                    <div class="card-header border-none">
                        <div class="header-title">
                            <h3>Aprovações Pendentes</h3>
                            <p>Verifique e aprove novos estafetas e parceiros</p>
                        </div>
                    </div>

                    <div class="overflow-x-auto">
                        <table class="w-full text-left border-collapse">
                            <thead>
                                <tr class="text-left border-b border-zinc-800">
                                    <th scope="col"
                                        class="p-4 text-xs font-bold uppercase tracking-wider text-tertiary">Utilizador
                                    </th>
                                    <th scope="col"
                                        class="p-4 text-xs font-bold uppercase tracking-wider text-tertiary">Tipo de
                                        Pedido</th>
                                    <th scope="col"
                                        class="p-4 text-xs font-bold uppercase tracking-wider text-tertiary">
                                        Documento/Transporte</th>
                                    <th scope="col"
                                        class="p-4 text-xs font-bold uppercase tracking-wider text-tertiary">Data</th>
                                    <th scope="col"
                                        class="p-4 text-xs font-bold uppercase tracking-wider text-tertiary text-right">
                                        Ações</th>
                                </tr>
                            </thead>
                            <tbody id="approvalsTableBody">
                                <tr>
                                    <td colspan="5" class="p-8 text-center text-zinc-500">
                                        <div class="flex flex-col items-center gap-2">
                                            <i data-lucide="info" class="w-8 h-8 opacity-20"></i>
                                            <span>No pending approvals found</span>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script>lucide.createIcons();</script>
    <script type="module" src="../assets/js/admin/common.js"></script>
    <script type="module" src="../assets/js/admin/approvals.js"></script>
</body>

</html>
