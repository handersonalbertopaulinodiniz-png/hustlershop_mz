        <!-- Sidebar -->

                <img src="../assets/images/logo.png" alt="HustlerShop" width="32" height="32">

            <nav class="sidebar-content">

                    <a href="products.html" class="nav-item">

                    <a href="users.html" class="nav-item">

                    </a>
                    <a href="orders.html" class="nav-item">
                        <span>üõçÔ∏è</span>
                        <span>Orders</span>

                    <a href="settings.html" class="nav-item active">
                        <span>‚öôÔ∏è</span>
                        <span>Settings</span>

                </div>
            </nav>

            <div class="sidebar-footer">
                <button type="button" id="logoutBtn" class="btn btn-ghost w-full justify-start gap-3">
                    <span>üö™</span>
                    <span>Logout</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="topbar">
                <div class="topbar-left">
                    <button type="button" class="btn btn-ghost btn-icon lg:hidden" id="sidebarToggle">
                        ‚ò∞
                    </button>
                    <h2 class="text-xl font-bold m-0">System Settings</h2>
                </div>
                <!-- Standard Topbar Right (will be hydrated by initTopbar/common.js or static markup) -->
                <div class="topbar-right">
                    <button type="button" class="btn btn-ghost btn-icon theme-toggle" data-theme-toggle>
                        <span class="theme-icon">üåô</span>
                    </button>
                </div>
            </header>

            <div class="page-content">
                <div class="card max-w-2xl">
                    <h3 class="text-lg font-bold mb-4">General Settings</h3>
                    <form onsubmit="event.preventDefault(); alert('Settings saved!');">
                        <div class="form-group">
                            <label class="label">Store Name</label>
                            <input type="text" class="input w-full" value="HustlerShop MZ">
                        </div>

                        <div class="form-group">
                            <label class="label">Delivery Fee (MZN)</label>
                            <input type="number" class="input w-full" value="150">
                        </div>

                        <div class="form-group flex items-center gap-3">
                            <input type="checkbox" id="maintenance" class="toggle">
                            <label for="maintenance">Maintenance Mode</label>
                        </div>

                        <div class="form-group flex items-center gap-3">
                            <input type="checkbox" id="deliveries" class="toggle" checked>
                            <label for="deliveries">Enable Delivery Service</label>
                        </div>

                        <div class="mt-6">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
