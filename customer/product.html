<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - HustlerShop</title>
    <link rel="icon" type="image/png" href="../favicon.png">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/admin.css">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="admin-body">
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo-container">
                    <div class="logo-icon">
                        <i data-lucide="shopping-bag"></i>
                    </div>
                    <span class="logo-text">HustlerShop</span>
                </div>
            </div>

            <nav class="sidebar-content">
                <div class="sidebar-nav">
                    <a href="dashboard.html" class="nav-item">
                        <i data-lucide="layout-dashboard"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="cart.html" class="nav-item">
                        <i data-lucide="shopping-cart"></i>
                        <span>Cart</span>
                        <span class="badge badge-primary hidden" data-cart-badge>0</span>
                    </a>
                    <a href="orders.html" class="nav-item">
                        <i data-lucide="package"></i>
                        <span>Orders</span>
                    </a>
                    <a href="wishlist.html" class="nav-item">
                        <i data-lucide="heart"></i>
                        <span>Wishlist</span>
                    </a>
                    <a href="profile.html" class="nav-item">
                        <i data-lucide="user"></i>
                        <span>Profile</span>
                    </a>
                </div>

                <div class="sidebar-footer-nav">
                    <button id="logoutBtn" type="button"
                        class="nav-item w-full bg-transparent border-none text-left cursor-pointer">
                        <i data-lucide="log-out"></i>
                        <span>Logout</span>
                    </button>
                </div>
            </nav>

            <div class="sidebar-footer">
                <div class="user-profile-mini">
                    <div class="user-avatar">
                        <img src="https://ui-avatars.com/api/?name=Customer&background=000&color=fff"
                            alt="Customer">
                    </div>
                    <div class="user-info">
                        <span class="user-name" data-user-name>Customer</span>
                        <span class="user-role">Cliente</span>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Topbar -->
            <header class="topbar">
                <div class="topbar-left">
                    <button type="button" class="sidebar-toggle" aria-label="Toggle menu">
                        <i data-lucide="menu"></i>
                    </button>
                    <button type="button" class="btn btn-ghost btn-icon" onclick="history.back()">
                        <i data-lucide="arrow-left"></i>
                    </button>
                    <div class="search-container">
                        <i data-lucide="search"></i>
                        <input type="text" placeholder="Search products...">
                    </div>
                </div>

                <div class="topbar-right">
                    <button type="button" class="icon-btn relative" aria-label="View notifications">
                        <i data-lucide="bell"></i>
                        <span class="notification-dot"></span>
                    </button>
                    
                    <button type="button" class="icon-btn" aria-label="Toggle theme">
                        <i data-lucide="moon"></i>
                    </button>

                    <div class="user-dropdown">
                        <button type="button" class="user-menu-trigger" aria-label="User menu">
                            <div class="user-avatar">
                                <img src="https://ui-avatars.com/api/?name=Customer&background=000&color=fff"
                                    alt="User">
                            </div>
                            <i data-lucide="chevron-down" class="dropdown-icon"></i>
                        </button>
                    </div>
                </div>
            </header>

            <div class="page-content" id="productDetails">
                <div class="animate-pulse flex flex-col md:flex-row gap-8">
                    <div class="w-full md:w-1/2 h-96 bg-tertiary rounded-2xl"></div>
                    <div class="w-full md:w-1/2 space-y-4">
                        <div class="h-8 bg-tertiary w-3/4 rounded"></div>
                        <div class="h-4 bg-tertiary w-full rounded"></div>
                        <div class="h-4 bg-tertiary w-full rounded"></div>
                        <div class="h-12 bg-tertiary w-1/3 rounded"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initAuth, requireAuth } from '../assets/js/core/auth-appwrite.js';
        import { initSidebar } from '../assets/js/components/sidebar.js';
        import { initTopbar } from '../assets/js/components/topbar.js';
        import { productsAPI } from '../assets/js/core/api-appwrite.js';
        import { cart } from '../assets/js/modules/cart.js';
        import { router } from '../assets/js/core/router.js';
        
        // Initialize Lucide icons
        lucide.createIcons();

        async function init() {
            await initAuth();
            if (!await requireAuth()) return;

            initSidebar();
            initTopbar();
            
            const params = router.getQueryParams();
            const id = params.id;

            if (!id) {
                router.navigate('dashboard.html');
                return;
            }

            const result = await productsAPI.getById(id);
            if (result.success) {
                renderProduct(result.data);
            } else {
                document.getElementById('productDetails').innerHTML = '<p>Product not found.</p>';
            }
        }

        function renderProduct(product) {
            const container = document.getElementById('productDetails');
            container.innerHTML = `
                <div class="flex flex-col md:flex-row gap-8 animate-fade-in">
                    <div class="w-full md:w-1/2 h-96 rounded-2xl overflow-hidden shadow-xl">
                        <img src="${product.image_url || '../assets/images/placeholder.png'}" class="w-full h-full object-cover">
                    </div>
                    <div class="w-full md:w-1/2 space-y-6">
                        <h1 class="text-4xl font-bold">${product.name}</h1>
                        <p class="text-xl text-secondary">${product.description || 'No description available.'}</p>
                        <div class="text-3xl font-bold text-primary">
                            ${product.price.toLocaleString('pt-MZ', { style: 'currency', currency: 'MZN' })}
                        </div>
                        <div class="flex gap-4 pt-4">
                            <button id="addBtn" class="btn btn-primary px-8 py-4 text-lg">Add to Cart</button>
                            <button class="btn btn-ghost px-8 py-4 text-lg">❤️ Wishlist</button>
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('addBtn').onclick = () => {
                cart.addItem(product.id, 1, product);
            };
            
            // Re-initialize Lucide icons after dynamic content
            lucide.createIcons();
        }

        init();
    </script>
</body>

</html>
