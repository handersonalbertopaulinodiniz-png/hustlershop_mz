<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Success - HustlerShop</title>
    <link rel="icon" type="image/png" href="../favicon.png">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/admin.css">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .success-animation {
            font-size: 80px;
            animation: bounceIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.3);
                opacity: 0;
            }

            50% {
                transform: scale(1.05);
                opacity: 1;
            }

            70% {
                transform: scale(0.9);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body class="admin-body">
    <div class="app-container flex items-center justify-center p-4 min-h-screen">
        <div id="success-content" class="card p-12 text-center max-w-lg shadow-2xl">
            <div class="success-animation mb-6">
                <i data-lucide="check-circle" class="w-20 h-20 text-success"></i>
            </div>
            <h1 class="text-4xl font-bold gradient-text mb-4">Processing...</h1>
            <p class="text-secondary">Please wait while we confirm your order.</p>
        </div>
    </div>

    <script type="module">
        import { initSuccessPage } from '../assets/js/modules/success.js';
        
        // Initialize Lucide icons
        lucide.createIcons();
        
        initSuccessPage();
    </script>
</body>

</html>
