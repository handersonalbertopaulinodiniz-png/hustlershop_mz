<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sucesso! - HustlerShop</title>
    <link rel="icon" type="image/png" href="../favicon.png">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/variables.css">
    <style>
        .success-animation {
            font-size: 80px;
            animation: bounceIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.3);
                opacity: 0;
            }

            50% {
                transform: scale(1.05);
                opacity: 1;
            }

            70% {
                transform: scale(0.9);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="app-container flex items-center justify-center" style="min-height: 100vh;">
        <div class="card p-12 text-center max-w-lg shadow-2xl">
            <div class="success-animation mb-6">✅</div>
            <h1 class="text-4xl font-bold gradient-text mb-4">Pedido Confirmado!</h1>
            <p class="text-secondary text-lg mb-8">
                Parabéns! Seu pedido foi recebido com sucesso e já está sendo processado por nossa equipe.
            </p>

            <div class="bg-tertiary rounded-xl p-6 mb-8 text-left space-y-3">
                <div class="flex justify-between">
                    <span class="text-secondary">Número do Pedido:</span>
                    <span class="font-bold">#12589</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-secondary">Método de Pagamento:</span>
                    <span class="font-bold">M-Pesa</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-secondary">Tempo de Entrega:</span>
                    <span class="font-bold">30 - 60 min</span>
                </div>
            </div>

            <div class="flex flex-col gap-3">
                <a href="orders.html" class="btn btn-primary py-4">Acompanhar Pedido</a>
                <a href="dashboard.html" class="btn btn-ghost">Voltar para a Loja</a>
            </div>
        </div>
    </div>
</body>

</html>
