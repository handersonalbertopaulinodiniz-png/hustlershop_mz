<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - HustlerShop</title>
    <link rel="icon" type="image/png" href="../favicon.png">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/admin.css">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .cart-items {
            margin-bottom: var(--space-6);
        }

        .cart-item {
            display: flex;
            align-items: center;
            gap: var(--space-4);
            padding: var(--space-4);
            background: var(--surface);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-lg);
            margin-bottom: var(--space-4);
        }

        .cart-item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: var(--radius-md);
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-name {
            font-weight: var(--font-semibold);
            margin-bottom: var(--space-1);
        }

        .cart-item-price {
            color: var(--text-secondary);
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .cart-item-qty-input {
            width: 60px;
            text-align: center;
        }

        .cart-item-total {
            font-weight: var(--font-bold);
            font-size: var(--text-lg);
        }

        .cart-summary {
            background: var(--surface);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-lg);
            padding: var(--space-6);
            max-width: 400px;
            margin-left: auto;
        }

        .cart-summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: var(--space-3);
        }

        .cart-summary-total {
            font-size: var(--text-lg);
            font-weight: var(--font-bold);
            padding-top: var(--space-3);
            border-top: 2px solid var(--border-medium);
            margin-bottom: var(--space-4);
        }
    </style>
</head>

<body class="admin-body">
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo-container">
                    <div class="logo-icon">
                        <i data-lucide="shopping-bag"></i>
                    </div>
                    <span class="logo-text">HustlerShop</span>
                </div>
            </div>

            <nav class="sidebar-content">
                <div class="sidebar-nav">
                    <a href="dashboard.html" class="nav-item">
                        <i data-lucide="layout-dashboard"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="cart.html" class="nav-item active">
                        <i data-lucide="shopping-cart"></i>
                        <span>Cart</span>
                        <span class="badge badge-primary hidden" data-cart-badge>0</span>
                    </a>
                    <a href="orders.html" class="nav-item">
                        <i data-lucide="package"></i>
                        <span>Orders</span>
                    </a>
                    <a href="wishlist.html" class="nav-item">
                        <i data-lucide="heart"></i>
                        <span>Wishlist</span>
                    </a>
                    <a href="profile.html" class="nav-item">
                        <i data-lucide="user"></i>
                        <span>Profile</span>
                    </a>
                </div>

                <div class="sidebar-footer-nav">
                    <button id="logoutBtn" type="button"
                        class="nav-item w-full bg-transparent border-none text-left cursor-pointer">
                        <i data-lucide="log-out"></i>
                        <span>Logout</span>
                    </button>
                </div>
            </nav>

            <div class="sidebar-footer">
                <div class="user-profile-mini">
                    <div class="user-avatar">
                        <img src="https://ui-avatars.com/api/?name=Customer&background=000&color=fff"
                            alt="Customer">
                    </div>
                    <div class="user-info">
                        <span class="user-name" data-user-name>Customer</span>
                        <span class="user-role">Cliente</span>
                    </div>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <!-- Topbar -->
            <header class="topbar">
                <div class="topbar-left">
                    <button type="button" class="sidebar-toggle" aria-label="Toggle menu">
                        <i data-lucide="menu"></i>
                    </button>
                    <div class="search-container">
                        <i data-lucide="search"></i>
                        <input type="text" placeholder="Search products...">
                    </div>
                </div>

                <div class="topbar-right">
                    <button type="button" class="icon-btn relative" aria-label="View notifications">
                        <i data-lucide="bell"></i>
                        <span class="notification-dot"></span>
                    </button>
                    
                    <button type="button" class="icon-btn" aria-label="Toggle theme">
                        <i data-lucide="moon"></i>
                    </button>

                    <div class="user-dropdown">
                        <button type="button" class="user-menu-trigger" aria-label="User menu">
                            <div class="user-avatar">
                                <img src="https://ui-avatars.com/api/?name=Customer&background=000&color=fff"
                                    alt="User">
                            </div>
                            <i data-lucide="chevron-down" class="dropdown-icon"></i>
                        </button>
                    </div>
                </div>
            </header>

            <!-- Page Content -->
            <div class="page-content">
                <div class="content-header">
                    <h1 class="page-title">Shopping Cart</h1>
                    <p class="page-description">Review and manage your items before checkout</p>
                </div>

                <div class="cart-items" id="cart-container"></div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initAuth, requireAuth } from '../assets/js/core/auth-appwrite.js';
        import { initSidebar } from '../assets/js/components/sidebar.js';
        import { initTopbar } from '../assets/js/components/topbar.js';
        import { initCart, cart } from '../assets/js/modules/cart.js';
        
        // Initialize Lucide icons
        lucide.createIcons();

        async function init() {
            await initAuth();
            if (!await requireAuth()) return;

            initSidebar();
            initTopbar();
            await initCart();

            cart.renderCart('cart-container');

            cart.onChange(() => {
                cart.renderCart('cart-container');
            });
        }

        init();
    </script>
</body>

</html>
